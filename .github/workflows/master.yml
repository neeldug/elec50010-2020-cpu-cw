on:
  pull_request:
    branches:
      - master
      - cpu-design
      - testbench
      - harvard-impl
  push:
    branches:
      - master
      - cpu-design
      - testbench
      - harvard-impl

name: Continuous Integration

jobs:
  test:
    runs-on: ubuntu-latest
    container: neeld/mips
    name: Run Testbench
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate Temp Files
        working-directory: ./test
        run: ./generate_all_c_files.sh
      - name: Run Testbench (Bus)
        run: ./test/test_mips_cpu_bus.sh
      - name: Run Testbench (Harvard)
        run: ./test/test_mips_cpu_harvard.sh rtl
  lint:
    runs-on: ubuntu-latest
    container: neeld/mips
    name: Run Verible Linter
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Linter
        working-directory: ./rtl
        run: verible-verilog-lint *.v
